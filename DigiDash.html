<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Interface</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; margin: 2rem; }
        input[type="url"] { width: 400px; padding: 8px; font-size: 1rem; }
        button { padding: 8px 15px; font-size: 1rem; cursor: pointer; }
        #results { margin-top: 20px; border: 1px solid #ccc; padding: 15px; white-space: pre-wrap; word-wrap: break-word; background-color: #f9f9f9; max-height: 500px; overflow-y: auto; }
        #status { font-style: italic; color: #555; }
    </style>
</head>
<body>
    <h1>Simple Web Scraper (via Power Automate)</h1>
    <p>Enter the URL of the page you want to scrape and click the button.</p>
    
    <input type="url" id="url-to-scrape" placeholder="https://example.com" value="https://admin.loftliving.com/communities">
    <button id="scrape-button">Scrape Page</button>

    <p id="status"></p>
    <div id="results">Scraped HTML content will appear here...</div>

    <script>
        document.getElementById('scrape-button').addEventListener('click', async () => {
            const targetUrl = document.getElementById('url-to-scrape').value;
            const resultsDiv = document.getElementById('results');
            const statusP = document.getElementById('status');
            
            if (!targetUrl) {
                alert('Please enter a URL.');
                return;
            }

            // !!! IMPORTANT !!!
            // PASTE THE URL YOU COPIED FROM YOUR POWER AUTOMATE HTTP TRIGGER HERE
            const powerAutomateUrl = 'YOUR_POWER_AUTOMATE_HTTP_POST_URL_HERE';

            statusP.textContent = 'Contacting Microsoft Power Automate to fetch content...';
            resultsDiv.textContent = '';

            try {
                // We send a POST request to Power Automate with the target URL in the body
                const response = await fetch(powerAutomateUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        'url': targetUrl 
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`The Power Automate proxy returned an error: ${response.status}`);
                }

                const htmlContent = await response.text();
                
                resultsDiv.textContent = htmlContent;
                statusP.textContent = 'Successfully scraped content!';

            } catch (error) {
                const errorMessage = 'Failed to scrape the page. Check the browser console (F12) for more details. Make sure your Power Automate URL is correct.';
                resultsDiv.textContent = errorMessage;
                statusP.textContent = 'Error!';
                console.error('Scraping error:', error);
            }
        });
    </script>
</body>
</html>
